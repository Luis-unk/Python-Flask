{% extends "base.html" %}

{% block title %} CRUD Simples {% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="mb-4 text-center">Editar Tarefa</h3>

                <form action="{{ url_for('editar', tarefa_id=tarefa_id) }}" method="post">
                    <div class="mb-3">
                        <label for="tarefa" class="form-label">Tarefa</label>
                        <input type="text" name="tarefa" id="tarefa" class="form-content" value="{{ tarefa }}" required>

                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{{ url_for('crud_simples') }}" class="btn btn-secondary">Cancelar</a>
                        
                    </div>
                </form>

            </div>

        </div>
    </div>

{% endblock %}
